<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection PayPal</title>
</head>
<body>
  <h2>Redirection vers PayPal...</h2>
  <div id="paypal-button-container"></div>

  <script>
    // Récupérer les paramètres de l'URL
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');

    // Appel à ton Apps Script pour créer l'order PayPal
    fetch(`https://script.google.com/macros/s/AKfycbyDJNGsyi2kkQw2_i9DUPk5YHXUVP_OXMYoZdALU8anLNjQKPd9IgWgLjegkaIFU_rX/exec?email=${encodeURIComponent(email)}}`)
      .then(res => res.json())
      .then(data => {
        // data.approveUrl contient le lien PayPal
        if (data && data.approveUrl) {
          // Redirection automatique
          window.location.href = data.approveUrl;
        } else {
          document.body.innerHTML += "<p>Erreur lors de la création du paiement.</p>";
        }
      })
      .catch(err => {
        document.body.innerHTML += "<p>Erreur réseau : " + err + "</p>";
      });
  </script>
</body>
</html>
